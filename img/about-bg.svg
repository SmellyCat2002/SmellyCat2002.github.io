<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <!-- 装饰圆形渐变 -->
    <radialGradient id="circleGradient1" cx="20%" cy="30%" r="30%" fx="20%" fy="30%">
      <stop offset="0%" stop-color="#bae6fd" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#bae6fd" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="circleGradient2" cx="70%" cy="60%" r="25%" fx="70%" fy="60%">
      <stop offset="0%" stop-color="#bfdbfe" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#bfdbfe" stop-opacity="0" />
    </radialGradient>
    <!-- 装饰性波浪路径 -->
    <path id="wavePath" d="M0,100 C150,150 350,50 500,100 C650,150 850,50 1000,100 C1150,150 1350,50 1500,100 C1650,150 1850,50 2000,100 V200 H0 Z" />
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- 装饰圆形 -->
  <circle cx="384" cy="324" r="324" fill="url(#circleGradient1)" />
  <circle cx="1344" cy="648" r="270" fill="url(#circleGradient2)" />

  <!-- 装饰性波浪 -->
  <use href="#wavePath" y="700" fill="#dbeafe" fill-opacity="0.5" />
  <use href="#wavePath" y="750" fill="#dbeafe" fill-opacity="0.3" />

  <!-- 装饰性几何图形 -->
  <g transform="translate(1500, 200) rotate(45)">
    <rect width="200" height="200" fill="#eff6ff" fill-opacity="0.6" />
  </g>
  <g transform="translate(200, 600) rotate(-30)">
    <rect width="150" height="150" fill="#e0f2fe" fill-opacity="0.6" />
  </g>
</svg>