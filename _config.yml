# Site settings
title: SmellyCat2002
SEOTitle: SmellyCat2002的博客
header-img: img/home.png
email: 1476750384@qq.com
description: "这里是 SmellyCat2002 的个人博客，记录创作与思考"
keyword: "SmellyCat2002, 博客, 个人网站, 创作, 写作, 冲突构建, 小说创作"
url: "https://SmellyCat2002.github.io" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
github_username: SmellyCat2002
# weibo_username: your_weibo_username
# zhihu_username: your_zhihu_username
# twitter_username: your_twitter_username
# facebook_username: your_facebook_username
# linkedin_username: your_linkedin_username

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: SmellyCat2002

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
# ga_track_id: "UA-xxxxxx-xx" # Format: UA-xxxxxx-xx
# ga_domain: yourdomain.com

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "热爱创作与思考的博主"
sidebar-avatar: "/img/fujimoto-tree-makoto-headshot.jpg" # 使用本地藤本树图片(英文名称)

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

# Friends
friends: []
